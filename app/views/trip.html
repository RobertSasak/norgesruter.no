<div class="wrapper">

	<label>
		<span>From</span>
		<input-stop id="origin" placeholder="Type place here" model="ctrl.origin" initial-value="ctrl.originInitValue"></input-stop>
	</label>

	<label ng-class="{hide:!ctrl.showDest}">
		<span>To</span>
		<input-stop id="dest" placeholder="Type place here" model="ctrl.dest" initial-value="ctrl.destInitValue"></input-stop>
	</label>
	
	&nbsp;
	<div date-picker="ctrl.datetime" view="hours" max-view="month" min-view="hours"></div>
	&nbsp;
	
	<trip-list ng-show="ctrl.showResults" origin-id="ctrl.origin.id" dest-id="ctrl.dest.id" options="ctrl.options"></trip-list>

	<!-- <i class="fa fa-location-arrow fa-3x"></i> -->

	<!-- <pre>{{ctrl.datetime}}</pre> -->
	<!-- <pre>{{ctrl.options|json}}</pre> -->
</div>
